{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Reset Password</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <div class="input-group" id="passwordGroup">
                                <input type="password" class="form-control" id="Password" name="Password" pattern=".{7,}" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <div class="valid-feedback">Looks good!</div> 
                            </div>
                            <div class="invalid-feedback">Password must be at least 7 characters long!</div> 
                        </div>
                        <!-- <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <div class="valid-feedback">Looks good!</div> 
                            </div>
                            <div class="invalid-feedback">Passwords do not match.</div> 
                        </div> -->
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
