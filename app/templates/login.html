  <div class="form-group">
    <label for="newPassword">Password</label>
    <div class="input-group" id="passwordGroup">
        <input type="password" class="form-control" id="Password" name="Password" pattern=".{7,}" placeholder="Enter password" required>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="fas fa-eye-slash" aria-hidden="true"></i>
            </button>
        </div>
        <div class="valid-feedback">Looks good!</div> 
    </div>
    <div class="invalid-feedback">Password must be at least 7 characters long!</div> 
</div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<div class="text-center mt-3"> 
  <a href="{{ url_for('auth.forgot_password') }}" class="text-info">Forgot Password?</a>
  <br>

</div>
