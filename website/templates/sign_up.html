{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <div class="row">
    
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        required
      />
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Enter last name"
        required
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter phone"
        required
      />
      <small id="phoneHelp" class="form-text text-muted">
        Optional SMS notifications available
      </small>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="org" class="form-label">Organization</label>
      <select class="form-control" id="org" name="org" required>
        <option selected disabled value="">Choose...</option>
        {% for org in organizations %}
        <option value="{{org.id}}">{{org.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        required
      />
    </div>
    <div class="form-group col-md-6">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        required
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="authorization">
        <a href="/contactus" data-toggle="tooltip" data-placement="right" title="Click here to request code!" style="color: black;">Authorization code
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </a>
      </label>
      <input
        type="password"
        class="form-control"
        id="authorization"
        name="authorization"
        placeholder="Enter authorization code"
        required
      />
    </div>
  </div>
  
  <br />
  <button type="submit" class="btn btn-primary" onclick="return checkEmail()">Submit</button>
</form>
<script>

  // for pop up
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
  });

  // for email validation
  const email = document.getElementById('email');

  function isNotEmpty(value) {
      if (value == null || typeof value == 'undefined' ) return false;
      return (value.length > 0);
  }
  
  function isEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
  
  function fieldValidation() {
      if (email == null) return false;

      let isFieldValid = isEmail(email.value)
      if (!isFieldValid) {
        alert("Invalid Email Address");
      } else {
        email.className = '';
      }

      return isFieldValid;
  }
  
  function isValid() {
      return fieldValidation(email, isEmail);
  }

  function checkEmail() {
      return !!isValid();
  }

</script>
{% endblock %}
