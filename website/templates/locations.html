{% extends "base.html" %}
<!--Form to add a new location-->
{% block content %}
<form method="POST">
    <input type="hidden" name="latlong">
    <div class="row">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" {% if editing %}value="{{ location.name }}"{% endif %} required>
          <br>
          <div class="invalid-feedback">
            Please provide a valid name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Street Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" {% if editing %}value="{{ location.address }}"{% endif %} required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <!-- <div class="form-group col-md-6">
          <label for="org" class="form-label">Organization</label>
          <select class="form-control" id="org" name="org" required>
            {% if not editing %}
            <option selected disabled value="">Choose...</option>
            {% endif %}
            {% for org in organizations %}
            <option {% if current_org.id == org.id %}selected {% endif %}value="{{org.id}}">{{org.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="invalid-feedback">
          Please select a valid organization.
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" {% if editing %}value="{{ location.city }}"{% endif %} required>
          <br/>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="state" class="form-label">State</label>
          <select class="form-control" id="state" name="state" required>
            {% if not editing %}
            <option selected disabled value="">Choose...</option>
            {% else %}
            <option selected value="{{location.state}}">{{location.state}}</option>
            {% endif %}
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <label for="zipCode" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Enter zip code" {% if editing %}value="{{ location.zip }}"{% endif %} required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <br/>
          <button class="btn btn-primary" type="button" onclick="validate()">Add Location</button>
        </div>
    </div>
</form>

	<script type="text/javascript">

        let geocoder;

        function init() {
            geocoder = new google.maps.Geocoder();
        }

        const validate = () => {
            const address = document.getElementById('address').value + ' ' +
                document.getElementById('city').value + ' ' +
                document.getElementById('state').value + ' ' +
                document.getElementById('zipCode').value
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status === 'OK') {
                    document.getElementsByName('latlong')[0].value = results[0].geometry.location
                    document.getElementsByTagName('form')[0].submit()
                } else {
                    console.error('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&callback=init&v=weekly"
      defer
    ></script>

{% endblock %}
